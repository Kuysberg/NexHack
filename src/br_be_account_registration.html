    <body>
        <div id="page-container">

            <main id="main-container"> 
                <div class="content">          
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-xl-6">
                            <div class="block block-rounded">
                                <div class="block-header">
                                    <h3 class="block-title">Create your new BIR Account</h3>
                                </div>
                                <div class="block-content">
                                    <form action="be_forms_elements.html" method="POST" onsubmit="return false;">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-sm" id="example-text-input-sm" name="example-text-input-sm" placeholder="First name">
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-sm" id="example-text-input-sm" name="example-text-input-sm" placeholder="Last name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-sm" id="example-text-input-sm" name="example-text-input-sm" placeholder="Email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-sm" id="example-text-input-sm" name="example-text-input-sm" placeholder="Username">
                                                </div>
                                            </div>
                                        </div>
                                        <span>You can use letters numbers & periods</span>
                                        <br>
                                        <div class="row p-0 m-0">
                                            <div class="col-sm-5 col-md-4">
                                                <input type="text" class="form-control form-control-sm" id="example-text-input-sm" name="example-text-input-sm" placeholder="Password">
                                            </div>
                                            <div class="col-sm-5 col-md-4">
                                                <input type="text" class="form-control form-control-sm" id="example-text-input-sm" name="example-text-input-sm" placeholder="Confirm Password">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                You can use letters numbers & periods
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
        
        <script src="assets/js/oneui.core.min.js"></script>
        <script src="assets/js/oneui.app.min.js"></script>
